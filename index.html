<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BDNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef2e3c2fba.js" crossorigin="anonymous"></script>

    <style>
      .card{
        margin: 20px;
      }
      .author-image{
        height: 60px;
        width: 60px;
      }
    </style>
  </head>
  <body>

     <!-- header section start -->
     <header class="container">

      <!-- navbar section start  -->
        <nav class="navbar navbar-expand-lg bg-white my-5">
            <div class="container justify-content-around">
              <a class="navbar-brand" href="#"><span class="text-white rounded px-3 h1 bg-info">BDNews</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  </ul>
                <div class="d-block d-sm-block d-md-block d-lg-flex" role="search">
                    <div class="">
                        <a class="nav-link ms-5" aria-current="page" href="#"><span class="h3 text-info">News</span></a>
                    </div>
                    <a class="nav-link ms-5" aria-current="page" href="#"><span class="h3">Blog</span></a>
                </div>
              </div>
            </div>
          </nav>
          <!-- navbar section end  -->

          <hr>

          <!-- news category section start -->
          <div>
            <ul id="category-container" class="d-flex justify-content-around">

            </ul>
          </div>
          <!-- news category section end -->
     </header>
     <!-- header section end -->


     <main class="container">
      <!-- categories all section start  -->
      <section id="categories-container">
        
      </section>
      <!-- categories all section end  -->


      <!-- category details section start -->
      <section>

          <!-- Modal -->
          <div class="modal fade" id="categoryDetailsModal" tabindex="-1" aria-labelledby="categoryDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="categoryDetailsModalLabel"></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="category-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </section>
      <!-- category details section end -->
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
